{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static '/css/login_register.css' %} ">

    <!--<title>Login & Registration Form</title>-->
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span><br><br>

                {% if error %}
                <div class="alert alert-danger">
                    {{error_message}}
                </div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="loginemail" value="" placeholder="Enter your email" >
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="loginpassword" value="" class="password" placeholder="Enter your password" >
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <!-- submit button -->
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-field button">
                            <input type="submit" value="Login" name="login">
                        </div>
                    </form>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span><br><br>

                {% if error %}
                <div class="alert alert-danger">
                    {{error_message}}
                </div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="input-field">
                        <input type="text" name="name" value="{{name}}" placeholder="Enter your name">
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" value="{{email}}" placeholder="Enter your email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="phoneno" value="{{phone}}" placeholder="Enter phone number">
                        <!-- <span id="phoneicon" class="symbol_large">☎</span> -->
                        <!-- <span class="glyphicon glyphicon-earphone"></span> -->
                        <i class="fa fa-phone"> ☎ </i>

                    </div>
                    <div class="input-field">
                        <input type="text" name="username" value="{{username}}" placeholder="Create a username">
                        <i class="uil uil-user"></i>

                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a password">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirmpassword" class="password" placeholder="Confirm a password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div>
                        <input hidden type="text" name="walletbal" value="500" class="form-control">
                    </div>

                    <!-- checkbox -->
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required>
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-field button">
                            <input type="submit" value="Signup" name="signup">
                            <!-- <button type="submit" name="signup" class="btn btn-primary">Signup</button> -->
                        </div>
                    </form>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src=" {% static '/js/login_register.js' %} "></script>

</body>

</html>
